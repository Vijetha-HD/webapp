<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotstar Static Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1014;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bfff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    .hero {
      background: url('https://img10.hotstar.com/image/upload/f_auto,q_90,w_1920/sources/r1/cms/prod/9879/1745434169879-i') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2.5rem;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      color: #00bfff;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      width: 180px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card p {
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    footer {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Hotstar</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV</a>
      <a href="#">Movies</a>
      <a href="#">Sports</a>
      <a href="#">Premium</a>
    </nav>
  </header>

  <div class="hero">
    <h1></h1>
  </div>

  <div class="section">
    <h2>Trending Now</h2>
    <div class="cards">
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/6084/1747998886084-v" alt="Show 1" />
        <p>Criminal Justice</p>
      </div>
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/486/1747141090486-v" alt="Show 2" />
        <p>Captain America</p>
      </div>
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/4097/1747852204097-v" alt="Show 3" />
        <p>Heart Beat2</p>
      </div>
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/7599/677599-v" alt="Show 4" />
        <p>Geetha Govindha</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Popular in Sports</h2>
    <div class="cards">
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/4410/1748423034410-h" alt="Match 1" />
        <p>Cricket Match Highlights</p>
      </div>
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/9535/1439535-h-140f766b1d03" alt="Match 2" />
        <p>Football Finals</p>
      </div>
      <div class="card">
        <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/8541/1648541-h-8af07e4160ef" alt="Match 3" />
        <p>F1 Grand Prix</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Hotstar Clone. All rights reserved.
  </footer>

</body>
</html>
